<!DOCTYPE html>
<html>

<head>
    <title>Tiny Zomato</title>
    <style>
        body {
            background: #ffffff;
            color: #111111;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: 0;
            font-family: verdana, arial, helvetica, sans-serif;
        }
        header {
          background: #cb202d;
          height: 50px;
          display: flex;
          color: white;
        }
        footer {
          position: absolute;
          width: 100%;
          bottom: 0;
          z-index: 2;
          background: white;
          height: 20px;
          text-align: center
      }

        #header span {
            top: 15px;
            position: absolute;
            left: 40px;
        }
    </style>
</head>

<body id='body'>
    <div class='main-container'>
        <header id="header">
            <span class='logo'>Tiny Zomato</span>
        </header>
        <div id='react-app' class='heart' />
    </div>
    <script async src="/dist/app.bundle.js"></script>
    <footer id="footer">(c) Tiny Zomato 2018</footer>
    </div>
</body>

</html>
